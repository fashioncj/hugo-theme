{{ if or (eq .Section "categories") (eq .Section "tags") }}
{{ $max_links := .Title -}}
<section class="page-title bg-2 categories" style="background-image: url('{{range $k, $v := .Site.Params.categories_bg_image }}{{if eq $max_links $v.title}}{{$v.link}}{{end}}{{end}}');">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{ .Title }}</h1>
          <p>{{ .Params.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
{{ else -}}
<section class="page-title bg-2" style="background-image: url('{{ .Params.bg_image | relURL }}');">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{ .Title }}</h1>
          <p>{{ .Params.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
{{- end }}
